<!doctype html>
<html lang="en">

<head>
    <script defer src="app.js"></script>
    <title>webAO Character Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
<script defer src="app.js"></script></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>webAO character downloader</h1>
                <label for="charname">Character name?</label>
                <br>
                <input type="text" oninput="lib.searchForCharacters()" name="charname" id="characterNameInput">
                <div id="hintedCharacters"></div>
                <br>
                <button onclick="lib.getCharacterUrls()">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
