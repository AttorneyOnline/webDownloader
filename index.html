<!doctype html>
<html lang="en">
<head>
    <script defer src="app.js"></script>
    <title>webAO Character Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
<script defer src="app.js"></script></head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>webAO character downloader</h1>
            <label for="charname">Character name?</label>
            <br>
            <input class="form-control" type="text" oninput="lib.searchForCharacters()" name="charname"
                id="characterNameInput">
            <div id="hintedCharacters"></div>
            <br>
            <button class="btn btn-primary btn-lg" onclick="lib.getCharacterUrls()">Submit</button>
        </div>
    </div>
</body>
</html>
