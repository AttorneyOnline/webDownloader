<!doctype html>
<html lang="en">

<head>
  <title>WebAO Character Downloader</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script defer src="index.js"></script></head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body class="h-100  bg-dark">
  <div class="jumbotron">
    <div class="h-100 container d-flex align-items-center justify-content-center">
      <div>
        <div class="container d-flex align-items-center justify-content-center">

          <div class="card" style="width: 75%; margin: 5%; background-color: black; color: whitesmoke">
            <img class="card-img-top" src="./logo-new.svg" alt="Card image cap">
            <hr>
            <h2>WebAO Character Downloader</h2>

            <div class="card-body">
              <!-- Loading -->
              <div id="loadingContainer">
              <div id="loadingCharactersText">
                <p class="">Loading characters...</p>
              </div>
              <div id="loadingSfxText" style="display: none;">
                <p class="">Loading SFX...</p>
              </div>

              <div class="container d-flex align-items-center justify-content-center">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
            </div>
              <!-- Loading -->
              <div id="searchCharacter" style="display: none;">
                <div class="container" id="characterSearchResults">
                </div>
              <input list="hintedCharacters" placeholder="Enter a characters name..." class="form-control" type="text" name="charname" id="characterNameInput">
              <datalist id="hintedCharacters"></datalist>
              <br />

              <div class="container d-flex align-items-center justify-content-center">
              <button class="btn btn-primary btn-lg" id="downloadButton">
                <div id="buttonLoading" style="display: none;" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <div id="buttonText">Download</div>
              </button>
                </div>
                <div id="downloadFeedback" class="text-warning" >
                </div>
            </div>
            </div>
            <hr>
            <h2>WebAO Background Downloader</h2>

            <div class="card-body">
              <!-- Loading -->
              <div id="loadingBackgroundContainer">
              <p class="">Loading Backgrounds...</p>

              <div class="container d-flex align-items-center justify-content-center">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
            </div>
              <!-- Loading -->
              <div id="searchBackground" style="display: none;">
                <div class="container" id="backgroundSearchResults">
                </div>
              <input list="hintedBackgrounds" placeholder="Enter a background name..." class="form-control" type="text" name="charname" id="backgroundNameInput">
              <datalist id="hintedBackgrounds"></datalist>
              <br />

              <div class="container d-flex align-items-center justify-content-center">
              <button class="btn btn-primary btn-lg" id="downloadBackgroundsButton">
                <div id="backgourndButtonLoading" style="display: none;" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <div id="backgroundButtonText">Download</div>
              </button>
                </div>
                <div id="backgroundDownloadFeedback" class="text-warning" >
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
