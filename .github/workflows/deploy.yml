name: Deploy CI

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
    - name: Install Dependencies
      run: bun install
    - name: Build Project 
      run: bun run build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: dist
